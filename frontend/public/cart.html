<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Menu | Your Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="menu.html" class="text-gray-600 hover:text-gray-900">
                        <i data-feather="arrow-left" class="mr-2"></i>
                    </a>
                    <span class="text-lg font-medium text-gray-800">Your Order</span>
                </div>
                <div class="flex items-center">
                    <span class="text-sm text-gray-500">The Urban Eatery</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Cart Items -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-lg shadow-sm overflow-hidden">
            <!-- Cart Item 1 -->
            <div class="p-4 border-b border-gray-200">
                <div class="flex justify-between items-start">
                    <div class="flex-1">
                        <h3 class="font-medium text-gray-900">Truffle Arancini</h3>
                        <p class="text-sm text-gray-500 mt-1">Crispy risotto balls with black truffle</p>
                    </div>
                    <div class="text-gray-900 font-medium">$12</div>
                </div>
                <div class="mt-3 flex items-center justify-between">
                    <div class="flex items-center border border-gray-300 rounded-md">
                        <button class="px-3 py-1 text-gray-600 hover:text-gray-900">-</button>
                        <span class="px-2">1</span>
                        <button class="px-3 py-1 text-gray-600 hover:text-gray-900">+</button>
                    </div>
                    <button class="text-red-500 hover:text-red-700">
                        <i data-feather="trash-2" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>

            <!-- Cart Item 2 -->
            <div class="p-4 border-b border-gray-200">
                <div class="flex justify-between items-start">
                    <div class="flex-1">
                        <h3 class="font-medium text-gray-900">Burrata Salad</h3>
                        <p class="text-sm text-gray-500 mt-1">Creamy burrata with heirloom tomatoes</p>
                    </div>
                    <div class="text-gray-900 font-medium">$14</div>
                </div>
                <div class="mt-3 flex items-center justify-between">
                    <div class="flex items-center border border-gray-300 rounded-md">
                        <button class="px-3 py-1 text-gray-600 hover:text-gray-900">-</button>
                        <span class="px-2">1</span>
                        <button class="px-3 py-1 text-gray-600 hover:text-gray-900">+</button>
                    </div>
                    <button class="text-red-500 hover:text-red-700">
                        <i data-feather="trash-2" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>

            <!-- Cart Item 3 -->
            <div class="p-4 border-b border-gray-200">
                <div class="flex justify-between items-start">
                    <div class="flex-1">
                        <h3 class="font-medium text-gray-900">Chocolate Souffl√©</h3>
                        <p class="text-sm text-gray-500 mt-1">Warm chocolate dessert</p>
                    </div>
                    <div class="text-gray-900 font-medium">$10</div>
                </div>
                <div class="mt-3 flex items-center justify-between">
                    <div class="flex items-center border border-gray-300 rounded-md">
                        <button class="px-3 py-1 text-gray-600 hover:text-gray-900">-</button>
                        <span class="px-2">1</span>
                        <button class="px-3 py-1 text-gray-600 hover:text-gray-900">+</button>
                    </div>
                    <button class="text-red-500 hover:text-red-700">
                        <i data-feather="trash-2" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>

            <!-- Order Notes -->
            <div class="p-4 border-b border-gray-200">
                <label for="notes" class="block text-sm font-medium text-gray-700 mb-2">Order Notes</label>
                <textarea id="notes" name="notes" rows="2" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm" placeholder="Special requests, allergies, etc."></textarea>
            </div>

            <!-- Table Number -->
            <div class="p-4">
                <label for="table" class="block text-sm font-medium text-gray-700 mb-2">Table Number</label>
                <input type="text" id="table" name="table" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm" placeholder="Enter your table number">
            </div>
        </div>

        <!-- Order Summary -->
        <div class="bg-white rounded-lg shadow-sm mt-6 p-4">
            <h3 class="font-medium text-gray-900 mb-4">Order Summary</h3>
            <div class="space-y-2">
                <div class="flex justify-between">
                    <span class="text-gray-600">Subtotal</span>
                    <span class="text-gray-900">$36.00</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-600">Tax</span>
                    <span class="text-gray-900">$2.88</span>
                </div>
                <div class="flex justify-between border-t border-gray-200 pt-2 mt-2">
                    <span class="font-medium text-gray-900">Total</span>
                    <span class="font-medium text-gray-900">$38.88</span>
                </div>
            </div>
        </div>

        <!-- Payment Options -->
        <div class="mt-6">
            <h3 class="font-medium text-gray-900 mb-3">Payment Method</h3>
            <div class="space-y-3">
                <div class="flex items-center">
                    <input id="cash" name="payment" type="radio" class="h-4 w-4 text-gray-600 focus:ring-gray-500 border-gray-300" checked>
                    <label for="cash" class="ml-3 block text-sm font-medium text-gray-700">Pay at Table</label>
                </div>
                <div class="flex items-center">
                    <input id="card" name="payment" type="radio" class="h-4 w-4 text-gray-600 focus:ring-gray-500 border-gray-300">
                    <label for="card" class="ml-3 block text-sm font-medium text-gray-700">Credit/Debit Card</label>
                </div>
            </div>
        </div>

        <!-- Place Order Button -->
        <div class="mt-8">
            <a href="payment.html" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-gray-800 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                Place Order
            </a>
        </div>
    </div>

    <script>
        feather.replace();
    </script>
</body>
</html>
